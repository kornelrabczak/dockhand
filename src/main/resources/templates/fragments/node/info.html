<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>


<div th:fragment="info">
        <div class="row">
            <div class="col-md-10">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 th:text="${node.name}" class="box-title"></h3>
                    </div>
                    <div class="box-body" th:with="nodeInfo=${node.info}">
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                                <th>Name</th>
                                <td th:text="${nodeInfo.name}"></td>
                            </tr>
                            <tr>
                                <th>Containers</th>
                                <td th:text="${nodeInfo.containers}"></td>
                            </tr>
                            <tr>
                                <th>ContainersStopped</th>
                                <td th:text="${nodeInfo.containersStopped}"></td>
                            </tr>
                            <tr>
                                <th>ContainersPaused</th>
                                <td th:text="${nodeInfo.containersPaused}"></td>
                            </tr>
                            <tr>
                                <th>ContainersRunning</th>
                                <td th:text="${nodeInfo.containersRunning}"></td>
                            </tr>
                            <tr>
                                <th>KernelVersion</th>
                                <td th:text="${nodeInfo.kernelVersion}"></td>
                            </tr>
                            <!--<tr>-->
                            <!--<th>Labels</th>-->
                            <!--<td th:text="${#strings.listJoin(nodeInfo.labels, ',')}"></td>-->
                            <!--</tr>-->
                            <tr>
                                <th>MemTotal</th>
                                <td th:text="${nodeInfo.memTotal}"></td>
                            </tr>
                            <!--<tr>-->
                            <!--<th>cpus</th>-->
                            <!--<td th:text="${nodeInfo.ncpu}"></td>-->
                            <!--</tr>-->
                            <tr>
                                <th>OperatingSystem</th>
                                <td th:text="${nodeInfo.osName}"></td>
                            </tr>
                            <tr>
                                <th>ServerVersion</th>
                                <td th:text="${nodeInfo.osVersion}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
</div>

</body>
</html>
