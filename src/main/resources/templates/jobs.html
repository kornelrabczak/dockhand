<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>DockerHand @ TheCookieZen</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/vendors/app.min.js"></script>
    <script src="/js/vendors/vue.min.js"></script>
    <script src="/js/vendors/vue-resource.min.js"></script>
    <script src="/js/vendors/vue-router.js"></script>
    <script src="/js/jobs.js"></script>

    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css"/>

    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/vendors/AdminLTE.min.css"/>
    <link rel="stylesheet" href="/css/vendors/skin-blue.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header th:replace="fragments/common/navigation :: navigation"></header>
    <aside th:replace="fragments/common/sidebar :: sidebar"></aside>

    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                Jobs
                <small>All jobs list</small>
            </h1>
        </section>

        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <i class="fa fa-object-group"></i>
                            <h3 class="box-title">Jobs</h3>
                        </div>
                        <div class="box-body table-responsive no-padding" id="app-jobs">
                            <alerts></alerts>
                            <router-view></router-view>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer th:replace="fragments/common/footer :: footer"></footer>
    <div class="control-sidebar-bg"></div>
</div>

<script type="x-template" id="jobs-template">
    <div th:replace="fragments/jobs/list :: list"></div>
</script>

<script type="x-template" id="job-form">
    <div th:replace="fragments/jobs/form :: form"></div>
</script>

<script type="x-template" id="jobs-alert">
    <div class="col-md-8">
        <div class="alert alert-dismissible" v-for="alert in messages" v-bind:class="'alert-' + alert.level">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true" v-on:click="remove(alert)">Ã—</button>
            <h4><i class="icon fa fa-warning"></i> {{ alert.title }}</h4>
            {{ alert.text }}
        </div>
    </div>
</script>

</body>
</html>
